version: '3.8'

services:
  app:
    container_name: jys-app
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # Add your actual environment variables here or use an .env file
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    env_file:
      - .env
    depends_on:
      - worker

  worker:
    container_name: jys-worker
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    # Run the adapter script using ts-node
    command: ["npx", "ts-node", "server/api-service/adapters/okx-adapter.ts"]
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      # Proxy settings if needed (optional)
      # - HTTPS_PROXY=${HTTPS_PROXY}
    env_file:
      - .env
